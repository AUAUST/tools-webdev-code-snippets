<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FONT ALIGNMENT</title>
    <style>
      @font-face {
        font-family: "IS-ArzierVF";
        src: url("./IS-ArzierVF.ttf");
      }
      @font-face {
        font-family: "TWKLausanne-600";
        src: url("./TWKLausanne-600.woff2");
      }
      @font-face {
        font-family: "Romie-Regular";
        src: url("./Romie-Regular.otf");
      }
      @font-face {
        font-family: "Sunlight Italic-VF";
        src: url("./Sunlight Italic-VF.ttf");
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      main {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      div > * {
        display: inline-block;
        background-color: #f1f1f1;
        vertical-align: text-bottom;

        font-size: 100px;

        position: relative;
      }
      font-arzier {
        font-family: "IS-ArzierVF";
      }
      font-lausanne {
        font-family: "TWKLausanne-600";
      }
      font-romie {
        font-family: "Romie-Regular";
      }
      font-sunlight {
        font-family: "Sunlight Italic-VF";
      }
      .rule {
        position: absolute;
        width: 100%;
        border: 0.5px solid blue;
      }
    </style>
  </head>
  <body>
    <main>
      <div>
        <font-arzier
          data-unitsperem="1000"
          data-ascents="1000"
          data-capheight="700"
          data-xheight="500"
          data-baseline="0"
          data-descents="-200"
          data-miny="-220"
          data-maxy="933"
        >
          Lorem
        </font-arzier>
      </div>
      <div>
        <font-lausanne
          data-unitsperem="2048"
          data-ascents="1866"
          data-capheight="714"
          data-xheight="517"
          data-baseline="0"
          data-descents="-410"
          data-miny="-215"
          data-maxy="1058"
        >
          ipsum
        </font-lausanne>
      </div>
      <div>
        <font-romie
          data-unitsperem="1000"
          data-ascents="1050"
          data-capheight="700"
          data-xheight="500"
          data-baseline="0"
          data-descents="-290"
          data-miny="-288"
          data-maxy="1051"
        >
          dolor
        </font-romie>
      </div>
      <div>
        <font-sunlight
          date-unitsperem="2000"
          data-ascents="1690"
          data-capheight="1587"
          data-xheight="1042"
          data-baseline="0"
          data-descents="-530"
          data-miny="-634"
          data-maxy="2187"
        >
          sit
        </font-sunlight>
      </div>
    </main>
    <script>
      setTimeout(() => {
        const fontNodes = document.querySelectorAll("main > div > *");
        fontNodes.forEach((node, index) => {
          const ruleNodes = {
            baseline: document.createElement("div"),
          };
          Object.values(ruleNodes).forEach((ruleNode) => {
            ruleNode.classList.add("rule");
            node.appendChild(ruleNode);
          });
          const {
            unitsperem,
            ascents,
            capheight,
            xheight,
            baseline,
            descents,
            miny,
            maxy,
          } = node.dataset;

          const fullHeight = maxy - miny;
          const physicalHeight = parseInt(getComputedStyle(node).height);

          ruleNodes.baseline.style.bottom = `${
            (physicalHeight / fullHeight) * (baseline - descents)
          }px`;

          // console.log(fullHeight, physicalHeight);
        });
      }, 10);
    </script>
  </body>
</html>
