<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FONT ALIGNMENT</title>
    <style>
      @font-face {
        font-family: "IS-ArzierVF";
        src: url("./IS-ArzierVF.ttf");
      }
      @font-face {
        font-family: "TWKLausanne-600";
        src: url("./TWKLausanne-600.woff2");
      }
      @font-face {
        font-family: "Romie-Regular";
        src: url("./Romie-Regular.otf");
      }
      @font-face {
        font-family: "Sunlight Italic-VF";
        src: url("./Sunlight Italic-VF.ttf");
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        --font-size: 200px;

        font-size: var(--font-size);
        line-height: 1.5;

        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
      main {
        height: 700px;
        overflow-y: hidden;

        display: flex;
        align-items: center;

        background-color: #f8f8f8;
      }
      main > div {
        background-color: #e4e3e3;
        height: fit-content;
      }

      rules-container {
        display: block;
        position: relative;
        font-size: 10px;
      }
      rules-container > * {
        position: absolute;
        width: 100%;
        color: blue;
        border-bottom: 0.5px solid currentColor;
        --unit: calc(var(--font-size) / var(--units-per-em));
        bottom: calc((var(--value) - var(--descents)) * var(--unit));
        /* bottom: calc(var(--value) * var(--font-size) / var(--units-per-em)) -
          var(--descents); */
        /* bottom: calc(
          (var(--value) - var(--descents)) *
            (var(--font-size) / var(--units-per-em))
        ); */
        /* calc(var(--units-per-em) * 1000) * calc(var(--font-size) / 1000) */
      }

      rule-baseline {
      }

      letter-container {
        line-height: 1;
      }
      letter-container span {
        display: block;
      }
    </style>
  </head>
  <body>
    <main>
      <!-- ↓↓↓ TWK Lausanne ↓↓↓ -->
      <div
        style="
          font-family: 'TWKLausanne-600';
          --units-per-em: 2048;
          --descents: -410;
        "
        data-units-per-em="1000"
        data-descents="-200"
      >
        <letter-container>
          <span>fjLx</span>
        </letter-container>
        <rules-container>
          <rule-ascents
            style="--ascent: 1866; --value: 1866"
            data-ascent="1866"
            data-value="1866"
          >
            ascents
          </rule-ascents>
          <rule-capheight
            style="--capheight: 714; --value: 714"
            data-capheight="714"
            data-value="714"
          >
            capheight
          </rule-capheight>
          <rule-xheight
            style="--xheight: 517; --value: 517"
            data-xheight="517"
            data-value="517"
          >
            xheight
          </rule-xheight>
          <rule-baseline
            style="--baseline: 0; --value: 0"
            data-baseline="0"
            data-value="0"
          >
            baseline
          </rule-baseline>
          <rule-descents
            style="--descents: -410; --value: -410"
            data-descents="-410"
            data-value="-410"
          >
            descents
          </rule-descents>
        </rules-container>
      </div>
      <!-- ↓↓↓ Romie ↓↓↓ -->
      <div
        style="
          font-family: 'Romie-Regular';

        "

      >

        </letter-container>
        <rules-container>
          <rule-ascents
            style="--ascent: 1050; --value: 1050"
            data-ascent="1050"
            data-value="1050"
          >
            ascents
          </rule-ascents>
          <rule-capheight
            style="--capheight: 700; --value: 700"
            data-capheight="700"
            data-value="700"
          >
            capheight
          </rule-capheight>
          <rule-xheight
            style="--xheight: 500; --value: 500"

            data-value="500"
          >
            xheight
          </rule-xheight>
          <rule-baseline

      <!-- ↓↓↓ IS Arzier ↓↓↓ -->

          font-family: 'IS-ArzierVF';
          --units-per-em: 1000;
          --descents: -200;
        "
        data-units-per-em="1000"
        data-descents="-200"
      >
        <letter-container>
          <span>fjLx</span>
        </letter-container>
        <rules-container>
          <rule-ascents
            style="--ascent: 1000; --value: 1000"
            data-ascent="1000"
            data-value="1000"
          >
            ascents
          </rule-ascents>
          <rule-capheight
            style="--capheight: 700; --value: 700"
            data-capheight="700"
            data-value="700"
          >
            capheight
          </rule-capheight>
          <rule-xheight
            style="--xheight: 500; --value: 500"

          >
            xheight
          </rule-xheight>
          <rule-baseline
            style="--baseline: 0; --value: 0"
            data-baseline="0"
            data-value="0"
          >
            baseline
          </rule-baseline>
          <rule-descents
            style="--descents: -200; --value: -200"
            data-descents="-200"
            data-value="-200"
          >
            descents
          </rule-descents>
        </rules-container>
      </div>
      <!-- ↓↓↓ Sunlight ↓↓↓ -->
      <div
        style="
          font-family: 'Sunlight Italic-VF';
          --units-per-em: 2000;
          --descents: -530;
        "
        data-units-per-em="1000"
        data-descents="-200"
      >
        <letter-container>
          <span>fjLx</span>
        </letter-container>
        <rules-container>
          <rule-ascents
            style="--ascent: 1690; --value: 1690"
            data-ascent="1690"
            data-value="1690"
          >

          <rule-xheight

          >
            xheight

          <rule-baseline
            style="--baseline: 0; --value: 0"
            data-baseline="0"
            data-value="0"
          >
            baseline
          </rule-baseline>
          <rule-descents
            style="--descents: -530; --value: -530"
            data-descents="-530"
            data-value="-530"
          >
            descents
          </rule-descents>
        </rules-container>
      </div>
    </main>
  </body>
</html>
