<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      grid-container {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-gap: 10px;
        padding: 10px;
      }
      grid-item {
        display: block;
        height: calc(50px * var(--m));
        background-color: black;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <grid-container>
      <grid-item style="--m: 8"></grid-item>
    </grid-container>
    <hr />
    <grid-container>
      <grid-item style="--m: 6"></grid-item>
      <grid-item style="--m: 9"></grid-item>
    </grid-container>
    <hr />
    <grid-container>
      <grid-item style="--m: 5"></grid-item>
      <grid-item style="--m: 8"></grid-item>
      <grid-item style="--m: 7"></grid-item>
    </grid-container>
    <hr />
    <grid-container>
      <grid-item style="--m: 4"></grid-item>
      <grid-item style="--m: 5"></grid-item>
      <grid-item style="--m: 8"></grid-item>
      <grid-item style="--m: 6"></grid-item>
    </grid-container>
    <hr />
    <grid-container>
      <grid-item style="--m: 9"></grid-item>
      <grid-item style="--m: 4"></grid-item>
      <grid-item style="--m: 6"></grid-item>
      <grid-item style="--m: 7"></grid-item>
      <grid-item style="--m: 5"></grid-item>
    </grid-container>
  </body>
</html>
