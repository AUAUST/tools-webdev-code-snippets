<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Growing Gradient</title>
    <style>
      html {
        height: 100%;
      }
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        --background-color: #141414;
        background-color: var(--background-color);
      }
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100%;
      }
      .range-wrapper {
        isolation: isolate;
        position: relative;
        width: 400px;
      }
      .gradient-main,
      .gradient-overglow {
        position: absolute;
        border-top-right-radius: 10% 100%;
        border-bottom-right-radius: 10% 100%;
        border-top-left-radius: 100%;
        border-bottom-left-radius: 100%;
        pointer-events: none;
      }
      .gradient {
        z-index: -1;
        isolation: isolate;
        filter: blur(5px);
      }
      .gradient-main {
        inset: 5px -10px;
        background-image: linear-gradient(
          to right,
          transparent 0%,
          #7fffd455 60%,
          #7fffd4 100%
        );
        background-color: var(--background-color);
      }
      .gradient-overglow {
        inset: 3px -12px;
        background-image: conic-gradient(
          from 0deg at 50% 50%,
          white 0%,
          white 10%,
          transparent 10%,
          transparent 100%
        );
      }
      input[type="range"] {
        all: unset;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="range-wrapper">
        <input type="range" min="0" max="4" value="0" step="1" />
        <div class="gradient">
          <div class="gradient-overglow"></div>
          <div class="gradient-main"></div>
        </div>
      </div>
    </div>
  </body>
</html>
